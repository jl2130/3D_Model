<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coca-Cola 3D Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">My Coca-Cola Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="row">
            <!-- Model Selection Panel -->
            <div class="col-md-3">
                <div class="model-selection-panel">
                    <h3>Select Model</h3>
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-primary mb-2" onclick="load3DModel('coke_can')">Coca-Cola Can</button>
                        <button class="btn btn-primary mb-2" onclick="load3DModel('fanta_can')">Fanta Can</button>
                        <button class="btn btn-primary mb-2" onclick="load3DModel('sprite_can')">Sprite Can</button>
                        <button class="btn btn-primary mb-2" onclick="load3DModel('coke_bottle')">Coca-Cola Bottle</button>
                    </div>
                </div>

                <!-- Controls Panel -->
                <div class="controls-panel mt-4">
                    <h3>Controls</h3>
                    <div class="btn-group-vertical w-100">
                        <button class="btn btn-secondary mb-2" onclick="toggleWire()">Toggle Wireframe</button>
                        <div class="lighting-controls mb-2">
                            <h5 class="mb-2">Lighting Color</h5>
                            <div class="d-flex gap-2 mb-2">
                                <button class="btn btn-outline-primary" onclick="setLightColor('#ffffff')">White</button>
                                <button class="btn btn-outline-danger" onclick="setLightColor('#ff0000')">Red</button>
                                <button class="btn btn-outline-success" onclick="setLightColor('#00ff00')">Green</button>
                                <button class="btn btn-outline-info" onclick="setLightColor('#0000ff')">Blue</button>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-warning" onclick="setLightColor('#ffff00')">Yellow</button>
                                <button class="btn btn-outline-secondary" onclick="setLightColor('#ff00ff')">Purple</button>
                                <button class="btn btn-outline-dark" onclick="setLightColor('#ffa500')">Orange</button>
                                <button class="btn btn-outline-light" onclick="setLightColor('#00ffff')">Cyan</button>
                            </div>
                            <div class="mt-2">
                                <label for="customColor" class="form-label">Custom Color:</label>
                                <input type="color" class="form-control form-control-color" id="customColor" value="#ffffff" onchange="setLightColor(this.value)">
                            </div>
                        </div>
                        <button class="btn btn-secondary mb-2" onclick="toggleSquashAnimation()">Toggle Squash</button>
                        <button class="btn btn-secondary mb-2" onclick="reset3DMode()">Reset View</button>
                    </div>
                </div>
            </div>

            <!-- 3D Viewer -->
            <div class="col-md-9">
                <div id="viewer-container">
                    <div id="viewer"></div>
                </div>
            </div>
        </div>

        <!-- Product Information -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="product-info" class="product-info-panel">
                    <h3>Product Information</h3>
                    <div id="info-content">
                        Select a product to view information
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
